<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	
  <!-- Meta tags -->
	<meta name="keywords" content="jekyll, guide, guia, ruby, aprender jekyll, learing jekyll">
	<meta name="description" content="Um guia para aprender jekyll">
	<meta name="author" href="http://twitter.com/amenezesw" content="Anderson Menezes">

	<!-- Facebook Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.img }}">
  {% else %}
  <meta property="og:image" content="{{ "/assets/img/meta-tags.png" | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Social: Google+ / Schema.org  -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta itemprop="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta itemprop="image" content="{{ "/assets/img/blog-image.png" | prepend: site.baseurl | prepend: site.url }}"/>

  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{site.twitter_username}}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}
  <meta property="twitter:image:src" content="{{ site.url }}{{ page.img }}">
  {% else %}
  <meta property="twitter:image:src" content="{{ "/assets/img/icon.png" | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}

	<!-- Favicon -->
  <link rel="shortcut icon" href="/assets/image/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="/assets/css/main.css">
</head>
